{% extends 'base_generic.html' %}

{% block title %}Login{% endblock %}

{% block content %}

	  <div class="col-sm-3">
        
			<!-- Form --> 
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<span class="glyphicon glyphicon-log-in"></span>
						Log In
					</h3>
				</div>   
        
        <div class="panel-body">
            <div id="login">
            {% csrf_token %}

<!--
              this is actually redirectig to the login page (action="/login/") and (I think) posting the csrf_tokens below, the page also irectly submits the stuff and redirects you to the home page . it's all bases on the default view, I believe
-->
              <form class="form-horizontal" name="LoginForm" action="/login/" method="post">
                  {% csrf_token %}
                    {% if next %}
                    <input type="hidden" name="next" value="{{ next }}" />
                    {% endif %}
                    
                    <div class="form-group">
<!--
                      type: [?], class = [the pretty box] , id+ name [withouth both does not remember + redirects to login] id [?? maybe allows the internet browser to remember what that is] placeholder= the text written when empty
-->
                      <input type="text" class="form-control"  id="username" name="username"  placeholder="Username">
                    </div>
                    
                    <div class="form-group">
                      <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>
                    
                  <div class="controls">
                    <button type="submit" class="btn btn-default">Login</button>
                    <input type="checkbox" checked="checked"> Remember me
                  </div>
              </form>
            </div>  
        </div>
    </div>
    </div>
    </div>
  
{% endblock %}
